<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Academic Grades Table</h2>
<table id="gradesTable">
    <tr>
        <th>Student</th>
        <th>Math</th>
        <th>Physics</th>
        <th>Computer Science</th>
        <th>History</th>
        <th>Biology</th>
    </tr>
    <tr><td>Student 1</td><td>85</td><td>90</td><td>78</td><td>88</td><td>92</td></tr>
    <tr><td>Student 2</td><td>76</td><td>82</td><td>91</td><td>74</td><td>80</td></tr>
    <tr><td>Student 3</td><td>88</td><td>75</td><td>86</td><td>90</td><td>84</td></tr>
    <tr><td>Student 4</td><td>92</td><td>85</td><td>89</td><td>91</td><td>87</td></tr>
    <tr><td>Student 5</td><td>80</td><td>83</td><td>77</td><td>85</td><td>89</td></tr>
    <tr><td>Student 6</td><td>78</td><td>88</td><td>92</td><td>86</td><td>91</td></tr>
    <tr><td>Student 7</td><td>84</td><td>76</td><td>83</td><td>80</td><td>88</td></tr>
    <tr><td>Student 8</td><td>89</td><td>90</td><td>85</td><td>87</td><td>93</td></tr>
    <tr><td>Student 9</td><td>81</td><td>84</td><td>78</td><td>82</td><td>79</td></tr>
    <tr><td>Student 10</td><td>93</td><td>87</td><td>90</td><td>85</td><td>88</td></tr>
</table>
</body>
</html>
